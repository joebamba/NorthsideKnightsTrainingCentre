<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
    <script>
        function Login() {
            var username = username.value
            var password = password.value
        }
    </script>
</head>

<body>

    <form>
        <img src="\images\logo2-.png" alt="Northside Knights Training Logo.">
        <label>Username:</label><br>
        <input type="text" id="username"><br>
        <label>Password:</label><br>
        <input type="text" id="password"><br>
        <input type="submit" value="" onclick="Login()" id="logInBtn">
    </form>

</body>


</html>
